<header class="header">
  <a class="header__logo {% if currentPage != 'index' %}header__logo--inner{% endif %}">
    <picture>
      <source media="(min-width: 1200px)" srcset="images/brand/logo-desktop.svg">
      <source media="(min-width: 768px)" srcset="images/brand/logo-tablet.svg">
      <img class="header__logo-image" src="images/brand/logo-mobile.svg" width="226" height="30" alt="Барбершоп Бородинский">
    </picture>
  </a>
  <nav class="nav no-js">
    <button class="nav__toggle" type="button" aria-label="Открыть меню"></button>
    <div class="nav__wrapper">
      <ul class="nav__list site-list">
        <li class="site-list__item {% if currentPage == 'index' %}site-list__item--active{% endif %}">
          <a class="site-list__item-link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item {% if currentPage == 'photo' %}site-list__item--active{% endif %}">
          <a class="site-list__item-link" href="photo.html">Наши работы</a>
        </li>
        <li class="site-list__item {% if currentPage == 'form' %}site-list__item--active{% endif %}">
          <a class="site-list__item-link" href="form.html">Записаться</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__item-link" href="#">Контакты</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__item-link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank" rel="nofollow noopener">HTML Academy</a>
        </li>
      </ul>
      <ul class="nav__list user-list">
        <li class="user-list__item">
          <a class="user-list__login" href="#">
            <svg class="user-list__icon" width="16" height="16">
              <use xlink:href="images/sprite.svg#login"></use>
            </svg>
            Войти
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
